<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Магазин | Главная</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      font-size: 24px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }
    main {
      flex: 1;
      display: flex;
    }
    .hero {
      flex: 1;
      position: relative;
      background: url('https://i.postimg.cc/mDKcjffY/2025-06-28-175717.png') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-overlay {
      background-color: rgba(0, 0, 0, 0.5); /* тёмный полупрозрачный фон */
      color: white;
      font-size: 36px;
      font-weight: bold;
      padding: 20px 40px;
      border-radius: 12px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      font-size: 14px;
      color: #666;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 16px 20px;
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
      }

      nav a {
        font-size: 14px;
        margin: 0;
      }

      .hero-overlay {
        font-size: 22px;
        padding: 15px 20px;
        text-align: center;
      }

      .hero {
        min-height: 300px;
        background-position: center;
      }

      footer {
        font-size: 13px;
        padding: 15px;
      }
    }

  </style>
</head>
<body>
  <header>
    <h1>OnlineStore</h1>
    <nav>
      <a href="mainPage.html">Главная</a>
      <a href="catalog.html">Каталог</a>
      <a href="cart.html">Корзина</a>
      <a href="orderHistory.html">История заказов</a>
      <a href="userPage.html">Профиль</a>
    </nav>
  </header>

  <main>
    <div class="hero">
      <div class="hero-overlay">
        Добро пожаловать в наш магазин
      </div>
    </div>
  </main>
  <footer>
    &copy; 2025 OnlineStore — Все права защищены. ИП Сахаревич И.Н.
  </footer>
</body>
</html>
