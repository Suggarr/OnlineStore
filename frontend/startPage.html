<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход / Регистрация</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 400px;
      height: 500px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    .form {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: transform 0.6s ease-in-out;
    }

    .form h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .form input {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .form button {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form button:hover {
      background-color: #45a049;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: #007BFF;
      font-size: 14px;
      margin-top: 15px;
      cursor: pointer;
      text-decoration: underline;
    }

    .form.login {
      transform: translateX(0%);
      z-index: 2;
      background-color: #fff;
    }

    .form.register {
      transform: translateX(100%);
      z-index: 1;
      background-color: #fff;
    }

    .container.active .form.login {
      transform: translateX(-100%);
    }

    .container.active .form.register {
      transform: translateX(0%);
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container" id="auth-container" onsubmit="login(event)">
    <form class="form login">
      <h2>Вход</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Пароль" required />
      <button type="submit">Войти</button>
      <button type="button" class="toggle-btn" onclick="toggleForm()">Нет аккаунта? Зарегистрируйтесь</button>
    </form>

    <form class="form register" onsubmit="register(event)">
      <h2>Регистрация</h2>
      <input type="text" placeholder="Имя" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Пароль" required />
      <button type="submit">Зарегистрироваться</button>
      <button type="button" class="toggle-btn" onclick="toggleForm()">Уже есть аккаунт? Войти</button>
    </form>
  </div>

  <script>
    function toggleForm() {
      document.getElementById('auth-container').classList.toggle('active');
    }
    function register(event) {
    event.preventDefault();
    // Регистрация прошла успешно
    window.location.href = 'mainPage.html';
  }

    function login(event) {
      event.preventDefault();
      // Вход прошел успешно
      window.location.href = 'mainPage.html';
    }

    document.querySelector('.form.login').addEventListener('submit', login);
    document.querySelector('.form.register').addEventListener('submit', register);
  </script>
</body>
</html>
